<!DOCTYPE html>	
<html>
  {%include 'head.html'%}

  <body class="hold-transition skin-green layout-top-nav">
    <div class="wrapper">
  
      
      {%include 'header.html'%}

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Update Phone Number</h3>
	            </center>
            </div>

            <form class="form-horizontal" method="POST" action="/updatephone">
            {% for row in data %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input name="name" value="{{ row[1] }}" type="text" class="form-control" placeholder="Name" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Phone Number</label>

                  <div class="col-sm-10">
                    <input name="phone" value="{{ row[2] }}" type="text" class="form-control" placeholder="Phone Number" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Address</label>

                  <div class="col-sm-10">
                    <input name="address" value="{{ row[3] }}" type="text" class="form-control" placeholder="Address" autocomplete="off" required>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="update" type="submit" class="btn btn-info pull-right" value="Update">
              </div>
             {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    {%include 'footer.html'%}
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>
