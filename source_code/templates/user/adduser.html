<!-- adduser.html -->
<!DOCTYPE html>
<html lang="en">

{%include 'head.html'%}
<body class="hold-transition skin-green layout-top-nav">
    <div class="wrapper">
  
      
      {%include 'header.html'%}

    <div class="content-wrapper">
        <section class="content-header">
            {% for message in get_flashed_messages()%}
          <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
              {{ message }}
          </div>
            {% endfor%}
        </section>
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Add User</h3>
	            </center>
            </div>
            <form action="/adduser" method="post">
              <div class="form-group">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                <input type="text" id="username" name="username" class="form-control" required><br>
              </div>
            </div>
        
                <div class="form-group">
                <label class="col-sm-2 control-label">Temporary Password:</label>
                <div class="col-sm-10">
                <input type="password" id="password" name="password" class="form-control" required><br>
              </div>
            </div>
        
                <div class="form-group">
                <label class="col-sm-2 control-label">Role:</label>
                <div class="col-sm-10">
                <select id="role" name="role" class="form-control">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select><br>
              </div>
            </div>
              <div class="box-footer">
                <a href="/profile"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="/adduser" type="submit" class="btn btn-info pull-right" value="Create">
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>

    {%include 'footer.html'%}
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
<body>
    <h2>Register New User</h2>
    
</body>
</html>
